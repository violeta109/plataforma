<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Colegio</title>
    <link rel="stylesheet" href="css/estilos.css">
   

</head>
<body class="login-body">
</body>>

<div class="form-box">
    <h2>Registro de Colegio</h2>

    <form action="login.html">

        <label for="colegio">Nombre del colegio</label>
        <input type="text" id="colegio" name="colegio" placeholder="Nombre del colegio" required>

        <label for="ugel">UGEL</label>
        <input type="text" id="ugel" name="ugel" placeholder="UGEL" required>

        <label for="correo">Correo institucional</label>
        <input type="email" id="correo" name="correo" placeholder="correo@colegio.edu.pe" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" minlength="6" required>

        <label for="departamento">Departamento</label>
        <select id="departamento" name="departamento" required>
            <option value="">Seleccione departamento</option>
            <option value="Lima">Lima</option>
        </select>

        <label for="provincia">Provincia</label>
        <select id="provincia" name="provincia" required>
            <option value="">Seleccione provincia</option>
            <option value="Lima">Lima</option>
            <option value="Callao">Callao</option>
        </select>

        <label for="distrito">Distrito</label>
        <select id="distrito" name="distrito" required>
            <option value="">Seleccione distrito</option>
            <option value="Lima">Lima</option>
            <option value="Callao">Callao</option>
            <option value="Villa El Salvador">Villa El Salvador</option>
            <option value="Villa María del Triunfo">Villa María del Triunfo</option>
            <option value="Surco">Surco</option>
            <option value="Chorrillo">Chorrillo</option>
            <option value="Lurin">Lurin</option>
            <option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
        </select>

        <button type="submit">Registrar</button>

    </form>
</div>

</body>
</html>
